apiVersion: apps/v1
kind: Deployment
metadata:
  name: fish-ws
  labels:
    app: fish-ws
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fish-ws
  template:
    metadata:
      labels:
        app: fish-ws
    spec:
      containers:
        - name: fish-ws
          image: your-registry/fish-ws:latest  # ← 替换为你构建的镜像
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: WS_PORT
              value: "8082"
            - name: WS_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: REDIS_ADDR
              value: "redis.default.svc.cluster.local:6379"  # ← 替换为你集群 Redis 地址
